<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-actions button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile p {
            margin: 5px 0;
        }

        .reading-day {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 4px;
        }

        .reading-day h2 {
            margin-top: 0;
        }

        .reading-day p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>My page</h1>
        <div class="user-actions">
            <button class="upload">Upload</button>
            <button class="modify">Modify</button>
            <button class="wishlist">Wishlist</button>
            <button class="record">Record</button>
        </div>
    </div>
    <div class="profile">
        <p>이름: 전선영</p>
        <p>생년월일: 020504</p>
        <p>이메일: minnie2002@naver.com</p>
    </div>
    <div class="reading-day">
        <h2>Reading Day</h2>
        <p>이달의 달력</p>
        <p>출해의 목표: 00권</p>
        <p>달성률: 00%</p>
        <p>선호하는 장르: 소설, 시, 에세이</p>
    </div>
</div>
</body>
</html>
